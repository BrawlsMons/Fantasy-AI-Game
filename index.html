<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gra RPG: Przygoda w Świecie Fantasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    .modal {
      display: none;
    }
    .modal.show {
      display: flex;
    }
    img {
      display: none;
    }
    img.loaded {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="container max-w-4xl w-full bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-purple-400 text-center mb-4">Przygoda w Świecie Fantasy</h1>

    <!-- Player Stats -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div>
        <p class="text-lg">Klasa: <span id="player-class">Nie wybrano</span></p>
        <p class="text-lg">Poziom: <span id="player-level">1</span></p>
      </div>
      <div>
        <p>Zdrowie: <span id="player-hp">100/100</span></p>
        <div class="w-full bg-gray-700 rounded-full h-4">
          <div id="hp-bar" class="bg-red-500 h-4 rounded-full" style="width: 100%"></div>
        </div>
        <p>Mana: <span id="player-mana">50/50</span></p>
        <div class="w-full bg-gray-700 rounded-full h-4">
          <div id="mana-bar" class="bg-blue-500 h-4 rounded-full" style="width: 100%"></div>
        </div>
        <p>XP: <span id="player-xp">0/100</span></p>
        <div class="w-full bg-gray-700 rounded-full h-4">
          <div id="xp-bar" class="bg-green-500 h-4 rounded-full" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Game Area -->
    <div class="relative mb-6">
      <img id="background-image" class="absolute inset-0 w-full h-full object-cover rounded-lg opacity-50" src="https://placehold.co/600x400/png?text=Background" alt="Background">
      <img id="enemy-image" class="absolute bottom-10 right-10 w-32 h-32 pulse" src="https://placehold.co/150x150/png?text=Enemy" alt="Enemy">
    </div>

    <!-- Story -->
    <div id="story" class="bg-gray-700 p-4 rounded-lg mb-6 text-lg leading-relaxed">
      Witaj, wojowniku! Wybierz klasę, aby rozpocząć przygodę...
    </div>

    <!-- Options -->
    <div id="options" class="grid grid-cols-2 gap-4 mb-6"></div>

    <!-- Input -->
    <div class="flex gap-4">
      <input id="action" type="text" class="flex-1 p-3 bg-gray-600 rounded-lg text-white" placeholder="Wpisz akcję lub wybierz opcję">
      <button onclick="sendAction()" class="px-6 py-3 bg-purple-600 rounded-lg hover:bg-purple-700">Wykonaj</button>
    </div>

    <!-- Class Selection Modal -->
    <div id="class-modal" class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center">
      <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-purple-400 mb-4">Wybierz klasę</h2>
        <div class="grid grid-cols-2 gap-4">
          <button onclick="selectClass('Berserker')" class="p-4 bg-gray-700 rounded-lg hover:bg-purple-600">Berserker</button>
          <button onclick="selectClass('Mage')" class="p-4 bg-gray-700 rounded-lg hover:bg-purple-600">Mag</button>
          <button onclick="selectClass('Archer')" class="p-4 bg-gray-700 rounded-lg hover:bg-purple-600">Łucznik</button>
          <button onclick="selectClass('Assassin')" class="p-4 bg-gray-700 rounded-lg hover:bg-purple-600">Asasyn</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const storyDiv = document.getElementById("story");
    const actionInput = document.getElementById("action");
    const optionsDiv = document.getElementById("options");
    const classModal = document.getElementById("class-modal");
    const backgroundImage = document.getElementById("background-image");
    const enemyImage = document.getElementById("enemy-image");

    let playerState = {};

    function updateStats(state) {
      document.getElementById("player-class").textContent = state.class || "Nie wybrano";
      document.getElementById("player-level").textContent = state.level || 1;
      document.getElementById("player-hp").textContent = `${state.health || 100}/100`;
      document.getElementById("player-mana").textContent = `${state.mana || 50}/50`;
      document.getElementById("player-xp").textContent = `${state.xp || 0}/100`;
      document.getElementById("hp-bar").style.width = `${state.health || 100}%`;
      document.getElementById("mana-bar").style.width = `${((state.mana || 50) / 50) * 100}%`;
      document.getElementById("xp-bar").style.width = `${state.xp || 0}%`;
    }

    function showOptions(options) {
      optionsDiv.innerHTML = "";
      (options || []).forEach((option) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.className = "p-3 bg-gray-600 rounded-lg hover:bg-purple-600";
        button.onclick = () => {
          console.log("Option selected:", option);
          actionInput.value = option;
          sendAction();
        };
        optionsDiv.appendChild(button);
      });
    }

    function selectClass(className) {
      console.log("Class selected:", className);
      actionInput.value = className;
      classModal.classList.remove("show");
      sendAction();
    }

    async function sendAction() {
      const action = actionInput.value.trim() || "rozpoczęcie gry";
      console.log("Sending action:", action, "Current player state:", JSON.stringify(playerState, null, 2));
      storyDiv.innerHTML = "Ładowanie...";
      optionsDiv.innerHTML = "";

      try {
        const response = await fetch("https://rpg-game-backend.brawlsmons.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action, playerState }),
        });

        if (!response.ok) {
          throw new Error(`Błąd HTTP: ${response.status}`);
        }

        const data = await response.json();
        console.log("Backend response:", JSON.stringify(data, null, 2));
        storyDiv.innerHTML = data.story || "Brak odpowiedzi od AI.";
        playerState = data.playerState || {};
        updateStats(playerState);
        showOptions(data.options);

        // Load images with error handling
        backgroundImage.src = data.backgroundImage || "https://placehold.co/600x400/png?text=Background";
        enemyImage.src = data.enemyImage || "https://placehold.co/150x150/png?text=Enemy";

        backgroundImage.onload = () => {
          backgroundImage.classList.add("loaded");
          backgroundImage.style.display = "block";
        };
        enemyImage.onload = () => {
          enemyImage.classList.add("loaded");
          enemyImage.style.display = "block";
        };
        backgroundImage.onerror = () => {
          console.error("Background image failed to load:", backgroundImage.src);
          backgroundImage.src = "https://placehold.co/600x400/png?text=Background";
          backgroundImage.classList.add("loaded");
          backgroundImage.style.display = "block";
        };
        enemyImage.onerror = () => {
          console.error("Enemy image failed to load:", enemyImage.src);
          enemyImage.src = "https://placehold.co/150x150/png?text=Enemy";
          enemyImage.classList.add("loaded");
          enemyImage.style.display = "block";
        };

        actionInput.value = "";

        // Zarządzaj widocznością modala
        if (!playerState.class) {
          classModal.classList.add("show");
        } else {
          classModal.classList.remove("show");
        }
      } catch (error) {
        console.error("Frontend Error:", error.message);
        storyDiv.innerHTML = `Błąd: ${error.message}`;
        classModal.classList.remove("show");
      }
    }

    actionInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        console.log("Enter key pressed, triggering sendAction");
        sendAction();
      }
    });

    window.onload = () => {
      console.log("Page loaded, triggering initial sendAction");
      sendAction();
    };
  </script>
</body>
</html>
